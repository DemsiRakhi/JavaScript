<html>
    <head>
        <title>Tugas 1</title>
    </head>
    <body>
        <script Languange = "JavaScript">
        var nilai = prompt("nilai (0-100) :", 0);
        var hasil = "";
        if (nilai <=49)
        hasil = "E";
        else if (nilai <=74)
        hasil = "D";
        else if (nilai <=82)
        hasil = "C";
        else if (nilai <=92)
        hasil = "B";
        else if (nilai <=100)
        hasil = "A";
        else hasil = "Nilai Kelebihan Atau Kekurangan";
        document.write("Hasil :"+ hasil);
        </script>
    </body>
</html>
