<html>
    <head>
        <title>Program Kalkulator Sederhana</title>
    </head>
    <body>
        <script languange = "JavaScript">
            function tambah(){
                    var bil1=parseFloat(document.form.nil1.value);
                    var bil2=parseFloat(document.form.nil2.value);
                    var hasil = bil1 + bil2 ;
                    document.form.hasil.value = hasil;}
                    function kurang(){
                    var bil1=parseFloat(document.form.nil1.value);
                    var bil2=parseFloat(document.form.nil2.value);
                    var hasil = bil1 - bil2 ;
                    document.form.hasil.value = hasil;}
                    function bagi(){
                    var bil1=parseFloat(document.form.nil1.value);
                    var bil2=parseFloat(document.form.nil2.value);
                    var hasil = bil1 / bil2 ;
                    document.form.hasil.value = hasil;}
                    function kali(){
                    var bil1=parseFloat(document.form.nil1.value);
                    var bil2=parseFloat(document.form.nil2.value);
                    var hasil = bil1 * bil2 ;
                    document.form.hasil.value = hasil;}
                    </script>

                    
                    <form name="form">
                        <p>Bilangan 1 <input type="text"name="nil1"placeholder="Masukkan bilangan 1"/></p>
                        <p>Bilangan 2 <input type="text"name="nil2"placeholder="Masukkan bilangan 2"/></p>
                        <P>Hasil <input type="text"name="hasil"disabled="true"value=""/></P>
                        <br>
                        <input type="button"value="+"onClick="tambah()"/>
                        <input type="button"value="-"onclick="kurang()"/>
                        <input type="button"value="/"onclick="bagi()"/>
                        <input type="button"value="*"onclick="kali()"/>
                    </form>
        </script>
    </body>
</html>
